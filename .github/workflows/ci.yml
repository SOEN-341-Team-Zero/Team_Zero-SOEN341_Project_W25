name: Node.js CI

on:
    push:
        branches:
            - main
            - ci-cd
            
    pull_request:
        branches:
            - main
            - ci-cd

jobs:
    build:
        runs-on: ubuntu-latest  # The OS to run the pipeline on
        steps: 
            - name: Checkout Repo
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '14'

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              run: npm test

            - name: Build Project
              run: npm run build
        