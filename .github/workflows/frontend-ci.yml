name: Frontend CI

on:
  pull_request:
    paths:
      - 'app/frontend/**'
    branches:
      - main # target pull requests to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Run tests
        run: |
          cd app/frontend
          npm run test
